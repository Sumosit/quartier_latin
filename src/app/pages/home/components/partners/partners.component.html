<div class="partners-field">
  <app-ui-btn-text-icon [btnStyle]="'style-header'">
    <h3>Партнёры Quartier Latin</h3>
  </app-ui-btn-text-icon>
  <div class="partners">
    @for (partner of partners; track partner) {
      <div>
        <img [src]="partner.url" [height]="partner.height">
      </div>
    }
  </div>
</div>
