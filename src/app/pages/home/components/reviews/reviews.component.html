<div class="reviews_field">
  <div class="reviews_field__header">
    <app-ui-btn-text-icon [btnStyle]="'style-header'">
      <span class="tag">Более&nbsp;4000 клиентов&nbsp;</span> Quartier Latin переехали во Францию
    </app-ui-btn-text-icon>
    <div class="reviews_field__header__buttons">
      <app-ui-btn-icon btnStyle="style-2" btnStatus="active" btnIcon="arrow-left"></app-ui-btn-icon>
      <app-ui-btn-icon btnStyle="style-2" btnStatus="active" btnIcon="arrow-right"></app-ui-btn-icon>
    </div>
  </div>

  <div
    class="reviews-carousel"
    #reviewsContainer
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()">
    <div class="reviews">
      @for (review of duplicatedReviews; track $index) {
        <div class="review">
          <div class="review-header">
            <div class="review-header__avatar">
              <img [src]="review.avatar_url" [alt]="review.name">
            </div>
            <div class="review-header__info">
              <div class="name">{{ review.name }}</div>
              <div class="from">{{ review.from }}</div>
            </div>
          </div>
          <div class="review-message">
            {{ review.message }}
          </div>
        </div>
      }
    </div>
  </div>
</div>
