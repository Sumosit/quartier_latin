<div class="{{btnStyle}} {{btnOrder}}">
  @if (btnText) {
    @if (btnStyle === 'style-header') {
      <h3 [innerHTML]="btnText"></h3>
    } @else {
      <span [innerHTML]="btnText"></span>
    }
  }
  @if (btnIcon) {
    <svg-icon [src]="'/assets/images/icons/' + btnIcon + '.svg'"></svg-icon>
  }
  <ng-content></ng-content>
</div>
